<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo</title>
    <link rel="stylesheet" href="/correo/correo.css">
    <script src="https://kit.fontawesome.com/9d1bdc5260.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="principal">
    <aside class="aside">
        <div class="aside__redactar">
            <button class="aside__redactar redactar--boton">Redactar
                <i class="fa-solid fa-pen-to-square" style="color: #1e1e1e;"></i>
            </button>
        </div>
        <div class="aside__carpetas">
        </div>
        <div class="aside__crearCarpetas">
            <div class="aside__crearCarpetas crearCarpetas--contenedor3">
                <p class="aside__crearCarpetas crearCarpetas--nuevaCarpeta">Nueva carpeta</p>
                <input placeholder="Nueva carpeta" class="aside__crearCarpetas crearCarpetas--input">
            </div>
            <div class="aside__crearCarpetas crearCarpetas--contenedor">
                <i class="fa-solid fa-folder-plus fa-xs" style="color: #1e1e1e;"></i>
            </div>
            <div class="aside__crearCarpetas crearCarpetas--contenedor2">
                <i class="fa-regular fa-floppy-disk fa-sm"></i>
            </div>
        </div>
    </aside>
    <main class="main">
        <div data-mensaje-id="1802" class="main__mensaje mensaje--leido"><p class="main__remitente">David Ostos</p>
            <p class="main__contenido"><span class="main__asunto">Este es un nuevo correo :</span> .</p>
            <div class="main__guardar">
                <svg class="svg-inline--fa fa-folder-open fa-lg" style="color: #1e1e1e;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="folder-open" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M88.7 223.8L0 375.8 0 96C0 60.7 28.7 32 64 32l117.5 0c17 0 33.3 6.7 45.3 18.7l26.5 26.5c12 12 28.3 18.7 45.3 18.7L416 96c35.3 0 64 28.7 64 64l0 32-336 0c-22.8 0-43.8 12.1-55.3 31.8zm27.6 16.1C122.1 230 132.6 224 144 224l400 0c11.5 0 22 6.1 27.7 16.1s5.7 22.2-.1 32.1l-112 192C453.9 474 443.4 480 432 480L32 480c-11.5 0-22-6.1-27.7-16.1s-5.7-22.2 .1-32.1l112-192z"></path></svg><!-- <i class="fa-solid fa-folder-open fa-lg" style="color: #1e1e1e;"></i> Font Awesome fontawesome.com -->
                <form class="main_seleccion">
                    <label for="carpetasElegir">Elige la carpeta destino: </label>
                    <select class="main__seleccion seleccion--select" name="carpetasElegir" id="carpetasElegir">
                        <option value="o1">Opción 1</option>
                        <option value="o2">Opción 2</option>
                        <option value="o3">Opción 3</option>
                    </select>
                </form>
            </div>
            <div class="main__eliminar">
                <svg class="svg-inline--fa fa-trash-can fa-lg" style="color: #1e1e1e;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-can" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"></path></svg><!-- <i class="fa-solid fa-trash-can fa-lg" style="color: #1e1e1e;"></i> Font Awesome fontawesome.com -->

            </div>
            <p class="main__fecha">9/7/2024</p></div>

    </main>
    <aside class="asideDerecho">
        <div class="asideDerecho__contenedor">
            <i class="fa-solid fa-user" style="color: #1e1e1e;"></i>
        </div>
        <div class="asideDerecho__contenedor">
            <i class="fa-solid fa-right-from-bracket" style="color: #1e1e1e;"></i>
        </div>
    </aside>
</div>
<script defer src="/correo/correo.js"></script>
</body>
</html>
